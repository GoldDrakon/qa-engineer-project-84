    steps-to-reproduce: |
      1. Ввести в фильтре цены "до" = 999999  
    expected-result: |
      Значение не должно вводится
    actual-result: |
      В поле ввода обозначено крайнее значение=6577.499999999995. Но тестовое значение вводится.  

  - summary: |
      Пропадают кнопки "Next" и "Previous"
