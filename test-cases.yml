- summary: |
    Краткое описание тест-кейса. Например, проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например, при верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например, открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка страницы товара
  requirement: |
    При открытии страницы товара должно выводится название, фотография товара, рейтинг, цена со скидкой и без нее
  prerequisites:
    Открыта страница товаров. В чекбокс "В наличии" стоит галочка.
  test-data: |
      steps:
    - Открываем любую карточку товара на странице
  expected-result: |
    Должна открыться страница товара, которую открывали, где должно выводится название, описание, фотография товара, рейтинг, цена со скидкой и без нее, остаток в магазине и кнопка "В корзину"
    

- summary: |
    Проверка корзины
  requirement: |
    В корзине должны появится товары
  prerequisites:
    Открыта страница товаров. В чекбокс "В наличии" стоит галочка.
  test-data: |
      steps:
    - Выбираем любой товар и нажимаем "В корзину"
    - Нажимаем сверху справа кнопку "Корзина"
  expected-result: |
    Должна открыться корзина, где лежит товар который добавляли в корзину 

- summary: |
    Проверка оформления заказа
  requirement: |
    Заказ должен быть успешно оформлен 
  prerequisites:
    Должна быть открыта корзина и в нее добавлен товар
  test-data: |
      steps:
    - Открываем DevTools, вкладку Network
    - Нажимаем "Оформить заказ" 
  expected-result: |
    Должно появиться окно "Заказ успешно оформлен", указан товар который был в корзине, количество и цена каждого наименования, общая сумма.  В DevTools, вкладке Network, в Name должно появиться Cart, в Status-200.

- summary: |
    Проверка сайта на разных мобильных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Открыта страница товаров. В чекбокс "В наличии" стоит галочка.
  test-data: |
      steps:
    - Открываем DevTools, Toggle device toolbar(ctrl+shift+M)
    - Меняем Responsive поочередно на все имеющиеся модели мобильных устройств
  expected-result: |
    Должна быть адаптивная верстка, дизайн и функционал сайта не должны меняться на разных разрешениях.
    

