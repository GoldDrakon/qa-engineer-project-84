- summary: |
    Короткое описание ошибки
  environment: |
    Ссылка на билд/коммит/версия ПО и всего окружения
  steps-to-reproduce: |
    Полный перечень шагов для воспроизведения и описание, на каком шаге произошла ошибка
  expected-result: |
    Какой результат должен быть без ошибки
  actual-result: |
